# Deploy Vite app to GitHub Pages (https://gcolegonzales.github.io/budget-app/)
# Required: Repo Settings → Pages → Build and deployment → Source = "GitHub Actions"
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache disabled to avoid any chance of stale build output; re-enable "npm" if deploys are correct
          cache: ""

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build
        run: rm -rf dist

      - name: Build
        run: npm run build

      # SPA fallback: serve index.html for unknown paths so client-side routing works
      - name: Copy index to 404
        run: cp dist/index.html dist/404.html

      # Fingerprint so you can verify live site: View Source and search for "deploy:"
      - name: Add deploy fingerprint
        run: |
          FINGERPRINT="<!-- deploy: ${{ github.sha }} run ${{ github.run_id }} ${{ github.run_number }} -->"
          echo "$FINGERPRINT" | cat - dist/index.html > dist/index.html.tmp && mv dist/index.html.tmp dist/index.html
          echo "$FINGERPRINT" | cat - dist/404.html > dist/404.html.tmp && mv dist/404.html.tmp dist/404.html
          echo "Fingerprint added. On live site, View Source and search for 'deploy:' to see this commit SHA: ${{ github.sha }}"

      - name: Verify build output
        run: |
          echo "=== Building commit ==="
          echo "GITHUB_SHA=${{ github.sha }}"
          git log -1 --oneline
          echo "=== dist/ contents ==="
          ls -la dist/
          echo "=== index.html (first 15 lines, should include deploy comment) ==="
          head -15 dist/index.html
          echo "=== Script/style tags in index.html ==="
          grep -E '<(script|link)[^>]+(src|href)="[^"]*"' dist/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
