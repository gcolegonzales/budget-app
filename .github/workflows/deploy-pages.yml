# Deploy Vite app to GitHub Pages (https://gcolegonzales.github.io/budget-app/)
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback: serve index.html for unknown paths so client-side routing works
      - name: Copy index to 404
        run: cp dist/index.html dist/404.html

      - name: Verify build output
        run: |
          echo "Built index.html script tag:"
          grep -o '<script[^>]*src="[^"]*"[^>]*>' dist/index.html || true
          echo "If you see ./assets/ above, the build is correct. If you see /src/main.tsx, the build is wrong."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
